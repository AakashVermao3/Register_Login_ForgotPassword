
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form For API Testing</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]+" placeholder="First Name"><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+" placeholder="Last Name"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email"><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password"><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password"><br>
            
            <div id="errorMessage"></div>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </div>
    <script src="../public/js/scripts.js"></script>
</body>
</html>
